<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game using html css and Javascript</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
       <h1>Guess The Random Number Between 1-100</h1> 
       <img class="image" src="./nature.jpg" alt="logo" >  
       <section class="eventSection">
        <p>Select The Difficulty Level</p>
        <div class="button-wrapper">
        <button onclick="easyMode()">Easy: 10 attempts</button>
        <button onclick="hardMode()">Hard: 5 attempts</button>
    </div>  
        </section>
        </div>
        <!-- Actual Game Area -->
        <div id="gameArea">
            <div id="newGameButton">
                <button onclick="newGameBegin()">New Game</button>
            </div>
            <section>
                <h1 id="textOutput">Your Guess</h1>
                <input type="Number"
                id="inputBox"
                min="1"
                max="100"
                placeholder="Enter Your Number"
                onchange="compareGuess()";
                />
            </section>
            <section class="stats">
                <div class="info">
             <p>Number of Previous attempts </p>
            <span id="attempts">  0 </span>
                </div>
                <div class="info">
          <p>Number of Previous guesses</p>
         <span id="guesses">  0  </span>
                </div>
            </section>
        </div>
        
    </main>
    <script src="./index.js"></script>
    
</body>
</html>
